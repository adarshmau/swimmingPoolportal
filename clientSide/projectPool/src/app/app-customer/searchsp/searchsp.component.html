
<form [formGroup]="searchForm" (ngSubmit)="save()">
    <div class="form-group">
        <label for="name">Name of Swimming Pool</label>
        <input type="text" formControlName="name" class="form-control" id="name">
        <div *ngIf="name?.touched && name?.invalid">
            This Field can't be empty
        </div>
    </div>

    <div class="form-group">
        <input type="submit" value="submit">
    </div>
</form>

<div style="color: lightgreen;" *ngIf="status == true">
    {{ message }}
</div>

<div style="color: red;" *ngIf="status == false">
    {{ message }}
</div>

<div>
    <table border="1" class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Plot No</th>
            <th scope="col">Street Name</th>
            <th scope="col">Area Name</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
            <th scope="col">Pincode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of searchList">
            <td>{{s.title}}</td>
            <td>{{s.plotNo}}</td>
            <td>{{s.streetName}}</td>
            <td>{{s.areaName}}</td>
            <td>{{s.city}}</td>
            <td>{{s.state}}</td>
            <td>{{s.country}}</td>
            <td>{{s.pinCode}}</td>
          </tr>
        </tbody>
      </table>

        PinCode :  {{ sl.pinCode }}
        Plot No. : {{ sl.plotNo }}
        City :  {{ sl.city }}
        Street Name : {{ sl.streetName }}
    </div> -->
</div>
