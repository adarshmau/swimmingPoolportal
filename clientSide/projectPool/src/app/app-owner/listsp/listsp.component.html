<table border="1">
    <tr>
        <th>Title</th>
        <th>Plot No</th>
        <th>Street Name</th>
        <th>Area Name</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Pin Code</th>
    </tr>

   <tr *ngFor="let sp of swimmingPools" >
    <td>{{sp.title}}</td>
    <td>{{sp.plotNo}}</td>
    <td>{{sp.streetName}}</td>
    <td>{{sp.areaName}}</td>
    <td>{{sp.city}}</td>
    <td>{{sp.state}}</td>
    <td>{{sp.country}}</td>
    <td>{{sp.pinCode}}</td>
    <button (click)="edit(sp.id)">Edit</button>
   </tr>
</table>

<div>
    {{message}}
<form [formGroup]="editPool" (ngSubmit)="save()" *ngIf="status == true">
    <div class="form-group">    
        <label for="title">Title :</label>  
        <input type="text" formControlName="title" class="form-control" id="title"> 
    </div>
    <div class="form-group">    
        <label for="plotNo">Plot No : </label>
        <input type="text" formControlName="plotNo" class="form-control" id="plotNo">
    </div>
    <div class="form-group">    
        <label for="streetName">Street Name : </label>
        <input type="text" formControlName="streetName" class="form-control" id="streetName">
    </div>
    <div class="form-group">    
        <label for="areaName">Area Name : </label>
        <input type="text" formControlName="areaName" class="form-control" id="areaName">
    </div>
    <div class="form-group">    
        <label for="city">City :</label>
        <input type="city" formControlName="city" class="form-control" id="city">
    </div>
   
    <div class="form-group">    
        <label for="state">State :</label>
        <input type="state" formControlName="state" class="form-control" id="state">
    </div>
   
    <div class="form-group">    
        <label for="country">Country : </label>
        <input type="country" formControlName="country" class="form-control" id="country">
    </div>
   
    <div class="form-group">    
        <label for="pinCode">Pin Code : </label>
        <input type="pinCode" formControlName="pinCode" class="form-control" id="pinCode">
    </div>
   
    <div class="form-group">    
        <input type="submit" value="submit" class="btn btn-primary">
    </div>
</form>

</div>
