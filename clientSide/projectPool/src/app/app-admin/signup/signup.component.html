<div class="row" class="bg-img">
    <div class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">
        <div class="align">
<form  [formGroup]="signup" (ngSubmit)="save()" *ngIf="status == false">     
    <div class="form-group">
        <label for="firstName">First Name : </label>
        <input type="text" formControlName="firstName" id="firstName" class="form-control">
        <div *ngIf="firstName?.touched && firstName?.invalid" class="alert alert-danger">
            Please Fill Your First Name
        </div>

        <label for="lastName">Last Name : </label>
        <input type="text" formControlName="lastName" id="lastName" class="form-control">
        <div *ngIf="lastName?.touched && lastName?.invalid" class="alert alert-danger">
            Please Fill Your Last Name
        </div>
        
        <label for="mobileNumber">Mobile Number : </label>
        <input type="text" formControlName="mobileNumber" id="mobileNumber" class="form-control">
        <div *ngIf="mobileNumber?.touched && mobileNumber?.invalid" class="alert alert-danger">
            Please Fill Your Contact Number
        </div>
        
        <label for="email">Email : </label>
        <input type="text" formControlName="email" id="email" class="form-control">
        <div *ngIf="email?.touched && email?.invalid" class="alert alert-danger">
            Please Fill Your Email
        </div>
        
        <label for="password">Password : </label>
        <input type="text" formControlName="password" id="password" class="form-control">
        <div *ngIf="password?.touched && password?.invalid" class="alert alert-danger">
            Please Enter a Password
        </div>
        
        <label for="role">User Type : </label>&nbsp;
        Owner&nbsp;<input type="radio" formControlName="role" id="role" class="form-check-input" value="owner"> &nbsp;&nbsp;
        Customer&nbsp;<input type="radio" formControlName="role" id="role" class="form-check-input" value="customer">
        <div *ngIf="role?.touched && role?.invalid" class="alert alert-danger">
            Please select a usertype
        </div>
        <br>
        <input type="submit"  id="submit" class="btn btn-primary">
    </div>
</form>

<div *ngIf="status==true">
    SignUp SuccessFull, Activate your Email and Experience Swimming 
</div>
</div>
</div>
</div>
